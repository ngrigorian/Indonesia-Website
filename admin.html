<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indonesia </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6c1fb36cca.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="bg">
        <div class="container head">
            <div class="item logo">
                <div>
                    QWERy
                </div>
            </div>
            <div class="item menu">
                <input type="checkbox" id="openMenu">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About us</a></li>
                        <li><a href="culture.html"> Culture </a></li>
                        <li><a href="admin.html">Log In </a> </li>
                    </ul>
                </nav>
                <div class="lines">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
        </div>
        <div class="container" style="height: 100%;">
            <div class="center" style="height: 100%;">
                <div class="to-sign-up">
                    <h1>Log In</h1>
                    <form action="#">
                        <div class="between column">
                            <input type="text" name="name" id="name" placeholder="name" autocomplete="off">
                            <input type="text" name="lastname" id="lastname" placeholder="lastname" autocomplete="off">
                        </div>
                        <div class="between column">
                            <input type="text" name="username" id="username" placeholder="username" autocomplete="off">
                            <input type="number" name="age" placeholder="age" id="age" autocomplete="off">
                        </div>
                        <div class="between column">
                            <input type="password" placeholder="password" id="password" autocomplete="off">
                            <input type="password" name="password" id="confirmPassword" placeholder="confirm a password"
                                autocomplete="off">
                        </div>
                        <div class="button column">
                            <button type="submit" style="border: none; background-color:rgba(255, 228, 196, 0.192) ;
                             border: solid 1px bisque;border-radius: 30px;
                             padding: 10px 30px;">submit</button>
                        </div>
                    </form>
                    <div class="errors"></div>
                </div>
            </div>
        </div>
    </header>



    <script src="js/admin.js"></script>
</body>

</html>
